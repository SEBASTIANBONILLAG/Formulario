<DOCTYPE HTML>
<html lang="es">
    <head>
        <title>Transito</title>
        <link rel="stylesheet" href="style3.css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Ministerio de Transporte</h2>
        <img src= "./transito.jpg">
        <img src= "./escudo.jpg">
        <img src= "./runt.jpg">

        <form action="" enctype="multipart/form-data">
            <div class="form1">
                <h3 class="tram">Tramite Solicitado</h3>
                
                <input type="radio" name="tramite" id="registro">
                <label for="registro">Registro Matricula</label>

                <input type="radio" name="tramite" id="traspaso">
                <label for="traspaso">Traspaso</label>

                <input type="radio" name="tramite" id="traslado">
                <label for="traslado">Taslado Matricula</label>

                <input type="radio" name="tramite" id="radicado">
                <label for="radicado">Radicado Matricula</label>

                <input type="radio" name="tramite" id="color">
                <label for="color">Cambio Color</label>

                <input type="radio" name="tramite" id="servicio">
                <label for="servicio">Cambio Servicio</label>

                <br>

                <input type="radio" name="tramite" id="motor">
                <label for="motor">Regrabar Motor</label>

                <input type="radio" name="tramite" id="chasis">
                <label for="chasis">Regrabar Chasis</label>

                <input type="radio" name="tramite" id="transformacion">
                <label for="transformacion">Transformacion</label>

                <input type="radio" name="tramite" id="duplicado">
                <label for="duplicado">Duplicado Licencia Transito</label>

                <input type="radio" name="tramite" id="inscripcion">
                <label for="inscripcion">Inscripcion Prenda</label>
                
                <input type="radio" name="tramite" id="levantar">
                <label for="levantar">Levantar Prenda</label>

                <br>

                <input type="radio" name="tramite" id="cancelar">
                <label for="cancelar">Cancelacion Matricula</label>

                <input type="radio" name="tramite" id="placas">
                <label for="placas">Cambio Placas</label>

                <input type="radio" name="tramite" id="duplicado">
                <label for="duplicado">Duplicado Placas</label>

                <input type="radio" name="tramite" id="rematricula">
                <label for="rematricula">Rematricula</label>

                <input type="radio" name="tramite" id="carroceria">
                <label for="carroceria">Cambio Carroceria</label>

                <input type="radio" name="tramite" id="otros">
                <label for="otros">Otros</label>
            </div>

                <br>

            <div class="form2">

                <h3>Clase de Vehiculo</h3>

                <input type="radio" name="clase" id="automovil">
                <label for="automovil">Automovil</label>

                <input type="radio" name="clase" id="bus">
                <label for="bus">Bus</label>

                <input type="radio" name="clase" id="buseta">
                <label for="buseta">Buseta</label>

                <input type="radio" name="clase" id="camion">
                <label for="camion">Camion</label>

                <input type="radio" name="clase" id="camioneta">
                <label for="camioneta">Camioneta</label>

                <input type="radio" name="clase" id="campero">
                <label for="campero">Campero</label>

                <input type="radio" name="clase" id="microbus">
                <label for="microbus">Microbus</label>

                <br>

                <input type="radio" name="clase" id="tractocamion">
                <label for="tractocamion">Tractocamion</label>

                <input type="radio" name="clase" id="motocicleta">
                <label for="motocicleta">Motocicleta</label>

                <input type="radio" name="clase" id="motocarro">
                <label for="motocarro">Motocarro</label>

                <input type="radio" name="clase" id="mototriciclo">
                <label for="mototriciclo">Mototriciclo</label>

                <input type="radio" name="clase" id="cuatrimoto">
                <label for="cuatrimoto">Cuatrimoto</label>

                <input type="radio" name="clase" id="volqueta">
                <label for="volqueta">Volqueta</label>

                <input type="radio" name="clase" id="otros">
                <label for="otros">Otros</label>
            </div>

                <br>

                <h3>Datos del Propietario</h3>
                
            <div class="form3">

                <label for="apellido">Primer Apellido</label>
                <input type="text" name="apellido" placeholder="Primer Apellido"/>

                <label for="apellido">Segundo Apellido</label>
                <input type="text" name="apellido" placeholder="Segundo Apellido"/>

                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" placeholder="Nombres"/>
            </div>

                <br>

            <div class="form4">

                <input type="radio" name="documento" value="cedula">
                <label for="cedula">C.C</label>

                <input type="radio" name="documento" value="nit">
                <label for="nit">NIT</label>

                <input type="radio" name="documento" value="nn">
                <label for="nn">N.N</label>

                <input type="radio" name="documento" value="pasaporte">
                <label for="pasaporte">Pasaporte</label>

                <input type="radio" name="documento" value="extranjera">
                <label for="extranjera">C. Extranjera</label>

                <input type="radio" name="documento" value="targeta">
                <label for="targeta">Targeta Identidad</label>

                <input type="radio" name="documento" value="nuip">
                <label for="nuip">NUIP</label>

                <label for="documento">Número Documento</label>
                <input type="number" name="documento" placeholder="Numero">
            </div>

                <br>

            <div class="form5">

                <label for="direcion">Direccion</label>
                <input type="text" name="direccion" placeholder="Direccion"/>

                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" placeholder="Ciudad"/>

                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" placeholder="Telefono"/>
                <br>
                <br>
                <label for="firma">Firma</label>
                <textarea name="firma" placeholder="Firma del Propietario"></textarea>
            </div>

                <br>

                <h3>Datos del Comprador (Traspaso)</h3>

            <div class="form6">

                <label for="apellido">Primer Apellido</label>
                <input type="text" name="apellido" placeholder="Primer Apellido"/>

                <label for="apellido">Segundo Apellido</label>
                <input type="text" name="apellido" placeholder="Segundo Apellido"/>

                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" placeholder="Nombres"/>
            </div>

                <br>

            <div class="form7">    

                <input type="radio" name="documento" value="cedula">
                <label for="cedula">C.C</label>

                <input type="radio" name="documento" value="nit">
                <label for="nit">NIT</label>

                <input type="radio" name="documento" value="nn">
                <label for="nn">N.N</label>

                <input type="radio" name="documento" value="pasaporte">
                <label for="pasaporte">Pasaporte</label>

                <input type="radio" name="documento" value="extranjera">
                <label for="extranjera">C. Extranjera</label>

                <input type="radio" name="documento" value="targeta">
                <label for="targeta">Targeta Identidad</label>

                <input type="radio" name="documento" value="nuip">
                <label for="nuip">NUIP</label>

                <label for="documento">Número Documento</label>
                <input type="number" name="documento" placeholder="Numero">
            </div>

                <br>

            <div class="form8">

                <label for="direcion">Direccion</label>
                <input type="text" name="direccion" placeholder="Direccion"/>

                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" placeholder="Ciudad"/>

                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" placeholder="Telefono"/>
                <br>
                <br>
                <label for="firma">Firma</label>
                <textarea name="firma" placeholder="Firma del Propietario"></textarea>
            </div>

                <br>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>
</html>
